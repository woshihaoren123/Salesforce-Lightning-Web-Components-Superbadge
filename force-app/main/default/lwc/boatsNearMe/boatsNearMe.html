<template>
    <lightning-card class="slds-is-relative">
        <template if:true={isLoading} class="slds-is-relative">
            <lightning-spinner
                alternative-text="Loading"
                variant="brand">
            </lightning-spinner>
        </template>
        <lightning-map map-markers={mapMarkers} if:false={isLoading}>
        </lightning-map>
        <div slot="footer">Top 10 Only!</div>
    </lightning-card>
</template>
